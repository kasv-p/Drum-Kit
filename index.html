<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Drum Kit</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href = "logo.png" type = "image/x-icon">
  </head>
  <body>
    <div class="heading">
      <img src="the drum kit.png" alt="The Drum Kit"><br>
      press a letter on keyboard/click on the screen in [a,s,d,f,g,h] to hear different sounds that are produced by drumkit.<br>
      Enjoy the sounds and get the thrill of playing a drum kit 🥁🥁🥁🥁🥁.<br><br><br>
      <div>
      <button class="A Button">A</button>
      <button class="S Button">S</button>
      <button class="D Button">D</button>
      <button class="F Button">F</button>
      <button class="G Button">G</button>
      <button class="H Button">H</button>
      </div>
      <script src='drumkit.js'></script>
  </body>
</html>
